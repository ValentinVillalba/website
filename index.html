<!DOCTYPE html>
<html lang="es">
	<head>
		<title>boowomp's page</title>
		<meta charset="utf-8"/>
		<link rel='stylesheet' type='text/css' href="style.css">
		<link rel="icon" href="images/cat.jpg" type="image/icon type">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div id="cosas-de-arriba">
			<div>
				<h1 id="titulo-epico">boowomp's page</h1>
			</div>
			<div>
				<img id="imagen-epica" onclick="cambiarImagen()" class="puntero imagen-epica-size imagen-redonda" src="images/happy.gif" alt="happy">
			</div>
			
			<a id="enlace-epico" style="display: none;" href="documents/unabomber.pdf">click here to be free</a>
		</div>

		<div>
			<p id="dia-js"></p>
		</div>

		<div id="caja-mensaje" class="margin-mensaje">
			<div class="fondo-mensaje">
				<form action="https://formsubmit.co/432897d02cf3138f6b97c2d9d14a2bbb" method="POST">
					<div>
						<div class="padding-10">
							<span class="color-formulario">send me a message</span>
						</div>
						<div>
							<div class="padding-10">
								<span>your name:</span>
							</div>
							<div>
								<input name="nombre" type="text">
							</div>
						</div>
						<div>
							<div class="padding-10">
								<span>message:</span>
							</div>
							<div>
								<textarea name="mensaje" cols="30" rows="10"></textarea>
							</div>
						</div>
					</div>
					<div class="padding-10">
						<button onclick="enviarMensaje()" type="submit" class="boton-send">send</button>
					</div>
					<input type="hidden" name="_next" value="https://valentinvillalba.xyz/thanks">
					<input type="hidden" name="_captcha" value="false">
				</form>
			</div>
		</div>

		<div id="enviando-mensaje" style="display: none;">
			<h1>sending message...</h1>
			<img class="gif-saul" src="images/saul.gif" alt="sending">
		</div>

		<script src="index.js"></script>
	</body>

</html>
